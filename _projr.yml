directories:
  data-raw:
    path: _data_raw
  cache:
    path: _tmp
  output:
    path: _output
  docs:
    path: docs
build:
  local:
    archive:
      path: _archive
      content:
      - data-raw
      - output
      - docs
      structure: version
  github:
    latest-2024:
      content:
      - data-raw
      - docs
      - output
      structure: latest

